# Development Profile - Security Bypassed for Debugging
# Usage: java -jar app.jar --spring.profiles.active=dev
#    OR: set SPRING_PROFILES_ACTIVE=dev

# Inherit base configuration
spring.profiles.include=

# Enhanced logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Security debugging
logging.level.br.com.eventsports.minha_inscricao.config=DEBUG
logging.level.br.com.eventsports.minha_inscricao.controller=DEBUG

# HTTP request/response debugging
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# CORS debugging in development
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*