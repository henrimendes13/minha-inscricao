# Docker Profile Configuration
# Usage: java -jar app.jar --spring.profiles.active=docker

# Database Configuration (PostgreSQL - Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/minha_inscricao
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# PostgreSQL Configuration for Docker
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Disable SQL init for production-like environment
spring.sql.init.mode=never

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=eventos

# Logging Configuration
logging.level.org.springframework.cache=INFO
logging.level.br.com.eventsports.minha_inscricao=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production-like settings
server.error.include-message=on_param
server.error.include-binding-errors=on_param
server.error.include-stacktrace=never