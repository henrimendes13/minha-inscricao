spring.application.name=minha-inscricao

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/minha_inscricao
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# PostgreSQL Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=eventos

# Logging Configuration
logging.level.org.springframework.cache=DEBUG
logging.level.br.com.eventsports.minha_inscricao=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security Debug Logging - COMPREHENSIVE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.org.springframework.security.access.intercept=DEBUG
logging.level.org.springframework.security.web.access.intercept=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.config=DEBUG

# Enable Spring Security Debug Mode (EXTREMELY VERBOSE)
spring.security.debug=true

# Security Configuration Options
# security.config.minimal=true  # Uncomment to use minimal security config for debug

# JWT Configuration
# Secret key em Base64 para HMAC-SHA256 (deve ter pelo menos 32 bytes quando decodificada)
jwt.secret=bWluaGFTdXBlckNoYXZlU2VjcmV0YVBhcmFKV1RRdWVEZXZlU2VyTXVpdG9Mb25nYUVTZWd1cmExMjMhQCMK
# Expiração do token em millisegundos (86400000ms = 24 horas)
jwt.expiration=86400000

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Management endpoints
management.endpoints.web.exposure.include=health,info,cache,metrics
management.endpoint.health.show-details=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.show-actuator=true

# DevTools - Hot Reload Optimized
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.restart.exclude=**/target/**
