# Debug profile properties for troubleshooting 403 errors
# This configuration enables detailed logging and bypasses security

# Spring Security Debug
logging.level.org.springframework.security=DEBUG
spring.security.debug=true

# HTTP Request/Response Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

# CORS Debug Logging  
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.servlet.handler.SimpleCorsProcessor=DEBUG

# Filter Chain Debug
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access.ExceptionTranslationFilter=DEBUG

# Debug profiles active confirmation
logging.level.br.com.eventsports.minha_inscricao=DEBUG

# Root logger for debugging
logging.level.root=INFO

# Console output with colors
spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx